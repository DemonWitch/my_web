<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="timo-detail-page">
        <div class="timo-detail-title">基本信息</div>
        <table class="layui-table timo-detail-table">
            <colgroup>
                <col width="100px"><col>
                <col width="100px"><col>
            </colgroup>
            <tbody>
                <tr>
                    <th>主键ID</th>
                    <td th:text="${agents.id}"></td>
                    <th>代理商名称</th>
                    <td th:text="${agents.agentName}"></td>
                </tr>
                <tr>
                    <th>级别</th>
                    <td th:text="${#dicts.keyValue('AGENT_LEVEL',agents.level)}"></td>
                    <th>姓名</th>
                    <td th:text="${agents.name}"></td>
                </tr>
                <tr>
                    <th>电话</th>
                    <td th:text="${agents.phoneNum}"></td>
                    <th>地址</th>
                    <td th:text="${agents.address}"></td>
                </tr>
                <tr>
                    <th>创建者</th>
                    <td th:text="${agents.createBy?.nickname}"></td>
                    <th>更新者</th>
                    <td th:text="${agents.updateBy?.nickname}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(agents.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <th>更新时间</th>
                    <td th:text="${#dates.format(agents.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td th:text="${agents.remark}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
